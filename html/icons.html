<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
	awesome/4.7.0/css/font-awesome.min.css">
<style>
.btn
{
	background-color: OrangeRed;
	border: none;
	color: white;
	padding: 12px 16px;
	font-size: 16px;
	cursor: pointer;
}

.btn:hover
{
	background-color: Olive;
}

</style>
</head>

<body>
	<title>Icon Buttons</title>
	<link rel="stylesheet" href="style.css">

	<h1>Icon Button Examples</h1>
	
	<button class="btn"><i class="fa fa-android"></i></button>
	<button class="btn"><i class="fa fa-apple"></i></button>
	<button class="btn"><i class="fa fa-windows"></i></button>
	<button class="btn"><i class="fa fa-car"></i></button>
	<button class="btn"><i class="fa fa-motorcycle"></i></button>
	
	<p>Icon buttons with text:</p>
	
	<button class="btn"><i class="fa fa-android"></i> Android</button>
	<button class="btn"><i class="fa fa-apple"></i> Apple</button>
	<button class="btn"><i class="fa fa-windows"></i> Windows</button>
	<button class="btn"><i class="fa fa-car"></i> Car</button>
	<button class="btn"><i class="fa fa-motorcycle"></i> Motorcycle</button>
</body>
</html>

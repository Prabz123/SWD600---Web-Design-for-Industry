<!Doctype html>
<html lang="en">
<head>
<style>
/* Header Section */
header
{
	background: #35424a;
	color: #ffffff;
	padding-top: 30px;
	min-height: 70px;
	border-bottom: #e8491d 3px solid;
}
/* Navigation Links */
header a
{
	color: #ffffff;
	text-decoration: none;
	text-transform: uppercase;
	font-size: 16px;
}
/* Navigation List Items */
header li
{
	float: left;
	display: inline;
	padding: 0 20px 0 20px;
}

header #branding
{
	float: left;
}

header #branding h1
{
	margin: 0;
}
/* Header Navigation Bar */
header nav
{
	float: right;
	margin-top: 10px;
}

/* Highlight Current Page/And/Or Text */
header .highlight, header .current a
{
	color: #e8491d;
	font-weight: bold;
}

/* Hover Over Page Link */
header a:hover
{
	color: #ff8000;
	font-weight: bold;
}
/* Navigation Bar */
</style>

</head>
<body>
<header>
		<div class="container">
			<nav>
				<ul>
				<li class="current"><a href="#">Home</a></li>
					<li><a href="#">Page 1</a></li>
					<li><a href="#">Page 2</a></li>
					<li><a href="#">Page 3</a></li>
				</ul>
			</nav>
		</div>
	</header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ghost Button</title>

<style>
body
{
	background: url(1.jpg);
}

.ghost
{
	border: 1px solid white;
	background-color: rgba(225,255,255,0);
	color: #fff;
	padding: 10px 20px;
	border-radius: 100px;
	transition: 0.6s;
}

.ghost:hover
{
	background-color: rgba(225,255,255,1);
	color: #000;
}
</style>
</head>
<body>

	<h1>Ghost Button Example</h1>
	<button class="ghost">Click me</button>
	
</body>
</html>
